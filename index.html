<!DOCTYPE html>
<html lang="en" ng-app="App">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/angular.js"></script>
</head>
<body ng-controller="TestController">
<h1>{{name}}</h1>
<script>
    var module = angular.module('App', []);
    module.value({'gameName': '沈世军', 'gameName2': "沈世军2"});
    module.controller('TestController', ['$scope', '$injector', 'test', function ($scope, $injector, test) {
        $scope.name = test;
    }]).constant('test', 'first').constant('test', 'abc').constant('test', 123);
</script>

</body>
</html>
