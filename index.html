<!DOCTYPE html>
<html lang="en" ng-app="App">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/angular.js"></script>
</head>
<body ng-controller="TestController">
<h1>{{name}}</h1>
<script>
    var module = angular.module('App', []);
    module.value('gameName', '沈世军');
    module.controller('TestController', ['$scope', '$injector', function ($scope, $injector) {
        $injector.invoke(function (gameName) {
            $scope.name = gameName;
        });
    }]);
</script>

</body>
</html>
